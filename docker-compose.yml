version: '3.8'

services:
  app:
    image: vlonje20/my-test-app:1
    restart: always 
    ports:
      - 8888:8080
    networks:
      - wellsfargo   
    volumes:
      - mongodb:/data/db
      - ebs1:/data/db 
volumes:
  mongodb:
    driver: local  
  ebs1: 
    driver: rexray/ebs:latest      
networks:
  wellsfargo:
    driver: bridge  
